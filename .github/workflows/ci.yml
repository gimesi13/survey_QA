name: CI Pipeline for Test Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: "${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}"
          restore-keys: |
            "${{ runner.os }}-maven-"

      - name: Build and Test with Maven
        run: mvn clean install

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Report to GitHub Actions Artifact
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: target/allure-report

  serve_report:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Allure Report from Artifacts
        uses: actions/download-artifact@v2
        with:
          name: allure-report

      - name: Start Allure Report Server
        run: |
          cd target/allure-report
          python3 -m http.server 8080 &
          sleep 10  # Wait for the server to start

      - name: Post Report URL
        run: |
          echo "Allure Report URL: http://localhost:8080"
