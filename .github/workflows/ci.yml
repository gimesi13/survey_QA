name: CI Pipeline for Test Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: "${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}"
          restore-keys: |
            "${{ runner.os }}-maven-"

      - name: Start the server in the background
        run: |
          nohup java -jar dynata-surveys-0.0.1-SNAPSHOT.jar > server.log 2>&1 &

      - name: Build and Test with Maven
        run: mvn clean install

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.zip
          unzip allure-2.32.2.zip
          sudo mv allure-2.32.2 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          chmod +x /opt/allure/bin/allure
          allure --version

      - name: Generate Allure Report with CLI
        run: |
          ls -R target/allure-results
          allure generate --single-file target/allure-results --clean -o target/allure-report --clean

      - name: Debug - List Report Files
        run: ls -R target/allure-report

      # Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./target/allure-report
          publish_branch: gh-pages
          force_orphan: true

      - name: Comment with Report Link (Optional)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const repo = context.repo;
            const reportUrl = `https://${repo.owner}.github.io/${repo.repo}/`;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: repo.owner,
              repo: repo.repo,
              body: `âœ… **Allure Report:** [View Report](${reportUrl})`
            });

