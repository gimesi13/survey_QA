name: Performance Load Test

on:
  workflow_dispatch:  # Manual trigger

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: "${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}"
          restore-keys: |
            "${{ runner.os }}-maven-"

      - name: Start the server in the background
        run: |
          nohup java -jar dynata-surveys-0.0.1-SNAPSHOT.jar > server.log 2>&1 &

      - name: Run Gatling Load Test
        run: mvn gatling:test -Dgatling.simulationClass=tests.performance.LoadTest -Dgatling.skip=false

      # Cleanup Old Gatling Reports (Keep Last 10)
      - name: Cleanup Old Reports (Keep Last 10)
        run: |
          git fetch --depth=1 origin loadtest-reports
          git checkout loadtest-reports
          ls -d */ | sort -r | tail -n +11 | xargs rm -rf
          git add .
          git commit -m "Cleanup old reports [skip ci]" || exit 0
          git push origin loadtest-reports

      # Verify Gatling Report Exists
      - name: Verify Gatling Report Exists
        run: ls -R target/gatling

      # Get Latest Report Directory
      - name: Get Latest Gatling Report Directory
        run: |
          REPORT_DIR=$(ls -d target/gatling/loadtest-* 2>/dev/null | tail -n 1)
          if [ -z "$REPORT_DIR" ]; then
            echo "âŒ No Gatling report found!" >&2
            exit 1
          fi
          echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV
          echo "REPORT_FOLDER=$(basename $REPORT_DIR)" >> $GITHUB_ENV

      # Upload Gatling Report Artifact
      - name: Upload Gatling Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gatling Report
          path: ${{ env.REPORT_DIR }}/index.html

      # Deploy Gatling Report to GitHub Pages
      - name: Deploy Gatling Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}
          publish_branch: allure-reports
          keep_files: true
          commit_message: "Deploy Gatling Load Test Report [skip ci]"

      # Get Load Test Report URL
      - name: Get Load Test Report URL
        id: report_url
        run: echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_FOLDER }}/index.html" >> $GITHUB_ENV

      - name: Add Load Test Report Link to Workflow Summary
        run: |
          echo "### ðŸš€ Gatling Load Test Report" >> $GITHUB_STEP_SUMMARY
          echo "[ðŸ“Š View Report](${{ env.url }})" >> $GITHUB_STEP_SUMMARY

      - name: Comment with Load Test Report Link (only for PRs)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const repo = context.repo;
            const runId = context.runId;
            const reportUrl = process.env.url;

            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: repo.owner,
                repo: repo.repo,
                body: `ðŸš€ **Gatling Load Test Report for Run #${runId}:** [View Report](${reportUrl})`
              });
            } else {
              console.log("No PR found, skipping comment.");
            }
